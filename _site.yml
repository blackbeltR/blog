name: "blackbeltRBlog"
title: "blackbeltR Blog"
description: |
  Este Blog reúne dicas, tutoriais e artigos relacionados à 
  programação em R. A ideia é oferecer uma plataforma colaborativa em que
  os próprios usuários possam contribuir com posts em nível acadêmico. Nosso
  objetivo é formar faixas-pretas em R!
base_url: https://blackbeltR.github.io/blog/
output_dir: "."
navbar:
  logo:
    image: images/kimono_v1.png
    href: http://www.blackbeltR.com.br
  right:
    - text: "Home"
      href: index.html
    - text: "About"
      href: about.html
    - text: "People"
      href: contributors.html
    - text: "Main Site"
      href: http://www.blackbeltR.com.br
    - icon: fa fa-rss
      href: index.xml
collections:
  posts:
    disqus: RDojo
    share: [twitter, linkedin]
output: radix::radix_article
